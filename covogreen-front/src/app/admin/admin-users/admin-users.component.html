<div>
    <h2>Gestion des profils</h2>

    <div class="mat-elevation-z8">

        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="id_user">
                <mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id_user}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="privilege">
                <mat-header-cell *matHeaderCellDef> Privilege </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-slide-toggle
                        (change)="handlePrivilege($event)"
                        data-id="{{element.id_user}}"
                        class="example-margin"
                        [color]="color"
                        [checked]="element.privilege === 2"
                        [disabled]="disabled">
                        Administrateur
                    </mat-slide-toggle>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="revoked">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-slide-toggle
                        (change)="handleRevoked($event)"
                        data-id="{{element.id_user}}"
                        class="example-margin"
                        [color]="color"
                        [checked]="element.revoked == true"
                        [disabled]="disabled">
                        RÃ©voquer
                    </mat-slide-toggle>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
        <mat-paginator #paginator
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>

    </div>

</div>
