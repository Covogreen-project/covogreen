<div id="user">

    <section id="updateUser">
        <h2>Modifier son profil</h2>

        <form (ngSubmit)="updateUser()" [formGroup]="updateUserForm" class="form" role="form" #f="ngForm" novalidate>

            <div class="form-group">
                <input  id="username" name="username" formControlName="username"
                        placeholder="Username"
                        class="form-control form-control-sm"
                        type="text"
                        disabled>
            </div>

            <div class="form-group">
                <input  id="email" name="email" formControlName="email"
                        placeholder="Email"
                        class="form-control form-control-sm"
                        type="email"
                        required>
            </div>

            <div class="form-group">
                <input  id="firstName" name="firstName" formControlName="firstName"
                        placeholder="Prénom"
                        class="form-control form-control-sm"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <input  id="lastName" name="lastName" formControlName="lastName"
                        placeholder="Nom"
                        class="form-control form-control-sm"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <input id="phone" name="phone" formControlName="phone"
                       placeholder="Téléphone portable"
                       class="form-control form-control-sm"
                       type="tel"
                       required>
            </div>

            <div class="form-group">
                <input  id="city" name="city" formControlName="city"
                        placeholder="Ville"
                        class="form-control form-control-sm"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <input  id="address" name="address" formControlName="address"
                        placeholder="Adresse"
                        class="form-control form-control-sm"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <input  id="cp" name="cp" formControlName="cp"
                        placeholder="Code Postale"
                        class="form-control form-control-sm"
                        type="text"
                        required>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="updateUserForm.invalid" class="btn btn-primary btn-block">Modifier</button>
            </div>
        </form>

    </section><hr>

    <section id="updatePassword">
        <h2>Modifier son mot de passe</h2>

        <form (ngSubmit)="updatePassword()" [formGroup]="updatePasswordForm" class="form" role="form" #f="ngForm" novalidate>
            <div class="form-group">
                <input  id="password" name="password" formControlName="password"
                        placeholder="Mot de passe actuel"
                        class="form-control form-control-sm"
                        type="password"
                        required>
            </div>

            <div class="form-group">
                <input  id="newPassword" name="newPassword" formControlName="new_password" [(ngModel)]="password"
                        placeholder="Nouveau Mot de passe"
                        class="form-control form-control-sm"
                        type="password"
                        required>
            </div>

            <div class="form-group">
                <input  id="confirmPassword" name="confirmPasswordInput" formControlName="confirm_password" [(ngModel)]="confirm_password"
                        placeholder="Confirmer le mot de passe"
                        class="form-control form-control-sm"
                        type="password"
                        required [compareEqual]="password">

                <!--<span *ngIf="confirm_password.hasError('invalid')"> Invalid Password </span>-->
                <!--<p *ngIf="updatePasswordForm.get('new_password').hasError('validateEqual')" class="alert alert-danger">Les mots de passe doivent correspondre</p>-->

                <!--<p *ngIf="updatePasswordForm.get('new_password').hasError('validateEqual')"
                   class="alert alert-danger">
                    Les mots de passe doivent correspondre
                </p>-->

                <span *ngIf="confirmPasswordInput.errors && confirmPasswordInput.errors.compareEqual">
                    Passwords do not match
                </span>
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="updatePasswordForm.invalid" class="btn btn-primary btn-block">Modifier</button>
            </div>
        </form>
    </section><hr>
