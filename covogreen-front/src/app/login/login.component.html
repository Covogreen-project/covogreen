<form *ngIf="!checkAuth()" (ngSubmit)="login()" [formGroup]="loginForm" class="form" role="form" #f="ngForm">
    <div class="form-group">
        <input id="username" name="username" formControlName="username"
        placeholder="Username"
        class="form-control form-control-sm"
        type="text"
        required>
    </div>
    <div class="form-group">
        <input id="password" name="password" formControlName="password"
        placeholder="Mot de passe"
        class="form-control form-control-sm"
        type="password"
        required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Connexion</button>
    </div>
    <div class="form-group text-xs-center">
        <small><a href="#">Forgot password?</a></small>
    </div>
    <div>
        <a routerLink="/newuser">Créer un compte</a>
    </div>
</form>
