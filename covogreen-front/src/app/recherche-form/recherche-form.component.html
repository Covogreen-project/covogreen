{{diagnostic}}

<div id="formulaireRecherche">
  <form  (ngSubmit)="onSubmit()" #rechercheForm="ngForm">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="inputDepart">Départ :</label>
          <input [(ngModel)]="rechercheFormEnt.depart" type="text" id="inputDepart" name="depart" class="form-control" placeholder="Départ" required>
        </div>
      </div><!-- col -->

      <div class="col">
        <div class="form-group">
          <label for="inputDestination">Destination :</label>
          <input [(ngModel)]="rechercheFormEnt.destination" type="text" id="inputDestination" name="destination" class="form-control" placeholder="destination" required>
        </div>
      </div><!-- col -->

      <div class="col">
        <div class="form-group">
          <label for="inputDate">Date :</label>
          <input [(ngModel)]="rechercheFormEnt.dateDepart" type="date" id="inputDate" name="date" class="form-control" placeholder="Départ">
        </div>
      </div><!-- col -->

      <div class="col">
        <div class="form-group">
          <button class="btn btn-success btn-block" [disabled]="!rechercheForm.form.valid" style="margin-top:30px;">Rechercher</button>
        </div>
      </div>
    </div>
  </form>
</div><!-- #formulaireRecherche -->
