<div class="row">
    <div class="col-lg-12">

        <div id="branding" style="background: url('assets/banner-home-img.png')">
            <h1>Covo Green</h1>
            <h2>Le covoiturage écologique</h2>

            <app-recherche-form></app-recherche-form>
        </div>

        <div id="offres">
            <h2>Les 10 dernières offres :</h2>
            <div class="row">

                <div class="col-lg-12">
                    <div class="offre" *ngFor="let offre of offres; let i = index">

                        <div class="row">
                            <div class="col-lg-10">
                                <h4><a href="#">Trajet {{offre.depart}} à {{offre.destination}}</a></h4>
                                <p><strong>Date du trajet :</strong> {{offre.date_trajet}}</p>
                                <p><strong>Posté par :</strong> {{offre.auteur}}</p>
                                <p><strong>Nombre de place restante :</strong> {{offre.nombre_place_disponible}}</p>
                            </div>


                            <div class="col-lg-2">
                                <app-bouton-inscription idTrajet="{{offre.id}}" [offre]="offres[i]"></app-bouton-inscription>
                            </div>
                        </div>
                    </div><!-- .offre -->
                </div>

            </div><!-- row -->

        </div><!-- offres -->

    </div>
</div>
