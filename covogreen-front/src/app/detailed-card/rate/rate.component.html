<div class="col-md-12">

    <h5>Noter le conducteur : </h5>

    <form (ngSubmit)="sendRate()" [formGroup]="rateForm" class="form" role="form" #f="ngForm" novalidate>
        <div class="form-group">
            <label>Notation du trajet</label>
            <mat-slider min="1" max="5" step="1" thumbLabel
                        id="rate" name="rate" formControlName="rate">
            </mat-slider>
        </div>
    </form>

</div>
