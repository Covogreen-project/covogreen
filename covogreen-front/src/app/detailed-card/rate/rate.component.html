<div class="col-md-12">

    <h5 *ngIf="rateNow > 0">Note actuel du conducteur : {{rateNow}} </h5>

    <form (ngSubmit)="postRateByDriver()" [formGroup]="rateForm" class="form" role="form" #f="ngForm" novalidate>
        <div class="form-group">
            <label>Notation du trajet</label>
            <mat-slider min="1" max="5" step="1" thumbLabel
                        id="rate" name="rate" formControlName="rate">
            </mat-slider>

            <div class="form-group">
                <button type="submit" [disabled]="rateForm.invalid" class="btn btn-primary btn-block">Envoyer</button>
            </div>
        </div>
    </form>

</div>
